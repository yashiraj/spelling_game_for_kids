<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spelling_game.css">
    <title>Can You Spell It? | Reading Games For Kids</title>
</head>
<body>
    <section>
        <header class="header">
        <h1>Can You Spell It?</h1>
        <h2>Directions:</h2>
        <h2>Match the picture with the correct word.</h2>
        </header>

    <div class="animal_img_container">
        <div class="pic card_pic">
            <img src="images/ant.png" alt="picture of an ant">
            <button class="button ant_pic">Click to hear the word 🐜</button>
        </div>

        <div class="container_animal_names">
            <div class="name ant_section_cards card_name_1">cat</div>
            <div class="name ant_section_cards card_name_2">dog</div>
            <div class="name ant_section_cards card_name_3">pig</div>
            <div class="name ant_section_cards card_name_4">ant</div>
            <div class="name ant_section_cards card_name_5">cow</div>
        </div>

        <div class="pic card_pic">
            <img src="images/cat.png" alt="picture of a cat">
            <button class="button cat_pic">Click to hear the word 🐈 </button>
        </div>

        <div class="container_animal_names">
            <div class="name cat_section_cards card_name_1">cat</div>
            <div class="name cat_section_cards card_name_2">dog</div>
            <div class="name cat_section_cards card_name_3">pig</div>
            <div class="name cat_section_cards card_name_4">ant</div>
            <div class="name cat_section_cards card_name_5">cow</div>
        </div>

        <div class="pic card_pic">
            <img src="images/cow.png" alt="picture of a cow">
            <button class="button cow_pic">Click to hear the word 🐄 </button>
        </div>

        <div class="container_animal_names">
            <div class="name cow_section_cards card_name_1">cat</div>
            <div class="name cow_section_cards card_name_2">dog</div>
            <div class="name cow_section_cards card_name_3">pig</div>
            <div class="name cow_section_cards card_name_4">ant</div>
            <div class="name cow_section_cards card_name_5">cow</div>
        </div>

        <div class="pic card_pic">
            <img src="images/dog.png" alt="picture of a dog">
            <button class="button dog_pic">Click to hear the word 🐕 </button>
        </div>


        <div class="container_animal_names">
            <div class="name card_name_1">cat</div>
            <div class="name card_name_2">dog</div>
            <div class="name card_name_3">pig</div>
            <div class="name card_name_4">ant</div>
            <div class="name card_name_5">cow</div>
        </div>


        <div class="pic card_pic">
            <img src="images/pig.png" alt="picture of a pig">
            <button class="button pig_pic">Click to hear the word 🐖</button>
        </div>

        <div class="container_animal_names">
            <div class="name card_name_1">cat</div>
            <div class="name card_name_2">dog</div>
            <div class="name card_name_3">pig</div>
            <div class="name card_name_4">ant</div>
            <div class="name card_name_5">cow</div>
        </div>
    </div>
   </section>

   <script src="spelling_game.js"></script>
   <script src=spelling_cards.js></script>
</body>
</html>
